<div class="row">

    <div class="col-md-4">
        <div class="main">

            <h4 align="left" *ngIf="type === 'new'">Add New Warehouse</h4>
            <h4 align="left" *ngIf="type !== 'new'">Update Warehouse</h4>

            <div class="login-or">
                <hr class="hr-or">
                <span class="span-or"></span>
            </div>

            <form role="form">
                <div class="form-group">
                    <label for="inputUsernameEmail">Name</label>
                    <input type="text" class="form-control" [(ngModel)]="warehouse.Name" name="FullName">
                </div>
                <div class="form-group">
                    <label for="inputPassword">Address</label>
                    <input type="text" class="form-control" [(ngModel)]="warehouse.Description" name="Email">
                </div>
                <div class="form-group">
                    <label for="inputPassword">Warehouse Manager</label>
                    <select class="form-control" name="employeeId" [(ngModel)]="warehouse.EmployeeId">
                        <option>-Select-</option>
                        <option *ngFor="let item of employees">
                            {{item.FullName}}
                        </option>
                    </select>
                </div>
              
                <button type="submit" class="btn btn-primary" *ngIf="type === 'new'" (click)="create()">
                    Create
                </button>
                <button class="btn btn-primary" *ngIf="type !== 'new'" (click)="update()">
                    Update
                </button>
            </form>

        </div>
    </div>


</div>
